name: coastguard
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy=1.23.5
  - pandas=1.5.3
  - geopandas=0.12.2
  - scipy=1.11.4
  - scikit-image
  - matplotlib
  - rasterio
  - seaborn
  - astropy
  - geopy
  - netcdf4
  - arosics
  - utm
  - gdal
  - earthengine-api
  - spyder=5.5.0
  - geemap
  - jupyter
  - pip
  - pip:
      - copernicusmarine>=1.0,<2.0
      - environment_kernels
